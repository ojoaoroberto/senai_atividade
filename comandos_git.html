    <h1>Comandos do git passo a passo</h1>

    <div id="comandos">  
        <ol>
            <li>git config --global user.name ""</li>
            <li>git config --global user.email ""</li>
            <li>git init</li>
            <li>git add .</li>
            <li>git status</li>
            <li>git commit -m ""</li>

            <li>git push -u origin master</li>
        </ol>
